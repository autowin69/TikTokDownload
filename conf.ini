# 根据作品发布日期区间下载作品
# 例如2022-01-01|2023-01-01下载的是2022年所有作品
# 填all即是下载全部时间
interval = all

# 自动更新(yes|no)
# 由于更新频率快，默认yes可以保持最新版本
# 关闭后仅提示有新版可下载
update = no

# 网络请求并发连接数
# 不宜设置过大，如遇错误可适当降低
max_connections = 10

# 异步的任务数
# 不宜设置过大，如遇错误可适当降低
max_tasks = 15